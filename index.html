<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Drag and Drop</title>
</head>
<body>

<div class="container">
    <div id="left" class="box">
        <div class="list" draggable="true">Item 1</div>
        <div class="list" draggable="true">Item 2</div>
        <div class="list" draggable="true">Item 3</div>
        <div class="list" draggable="true">Item 4</div>
    </div>

    <div id="right" class="box"></div>

    <!-- NEW FILE DROP CONTAINER -->
    <div id="files" class="box file-box">
        <p class="hint">Drop files here</p>
    </div>
</div>

<script src="pro.js"></script>
</body>
</html>
